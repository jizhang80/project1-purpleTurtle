<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>purple turtle</title>

</head>

<body>
    <nav class="bg-white-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <!-- Home and About links on the left -->
                <div class="flex-shrink-0 items-center">
                    <a href="index.html" class="btn-non-current">Home</a>
                    <a href="about.html" class="btn-non-current">About</a>
                </div>
                <!-- Centered Logo -->
                <div class="flex items-center justify-center">
                    <img class="h-8 w-auto transform scale-120" src="./assets/images/logo.png"
                        alt="purple turtle logo">
                </div>
                <!-- Search bar -->
                <div class="hidden sm:ml-6 sm:block">
                    
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="movie-detail" class="movie-detail">
            <div class="left-movie-detail">
                <img id="poster" class="movie-image" src="" alt="Movie Poster" >
            </div>
            <div class="right-movie-detail">
                <h1 class="movie-title" id="mname"></h1>
                <div class="movie-info"><label class="font-bold">Realeased Yesr: </label><span id="myear"></span></div>
                <div class="movie-info"><label class="font-bold">Director: </label><span id = "mdirector"></span></div>
                <div class="movie-info"><label class="font-bold">Movie Type: </label><span id="mtype"></span></div>
                
                <div id="mvStrminfo" class="m-20 mt-20">
                    <h2 class="text-2xl font-bold m-10">Streaming Now:</h2>
                    <div class="flex flex-row flex-wrap">
                        <a class="stream-link link-disabled" href="https://tv.apple.com/"><img id="apple" class="stream-brand opacity-30" src="./assets/images/appleTV.png" /></a>
                        <a class="stream-link link-disabled" href="https://www.crave.ca/"><img id="crave" class="stream-brand opacity-30" src="./assets/images/crave.png" /></a>
                        <a class="stream-link link-disabled" href="https://www.disneyplus.com/"><img id="disney" class="stream-brand opacity-30" src="./assets/images/disneyPlus.png" /></a>
                        <a class="stream-link link-disabled" href="https://www.netflix.com/"><img id="netflix" class="stream-brand opacity-30" src="./assets/images/netflix.png" /></a>
                        <a class="stream-link link-disabled" href="https://www.paramountplus.com/"><img id="paramount" class="stream-brand opacity-30" src="./assets/images/paramount.png" /></a>
                        <a class="stream-link link-disabled" href="https://www.primevideo.com/"><img id="prime" class="stream-brand opacity-30" src="./assets/images/primeVedio.png" /></a>
                    </div>
                </div>
            </div>
        </div><!--end of movie-detail-->
                    </div>
                </div>
            </div>
    </main>
    <div id="noResultsModal" class="modal">
        <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
          
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
              <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
               
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                  <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                      <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-black sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>
                      </div>
                      <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Whoops! No results found.</h3>
                        <div class="mt-2">
                          <p class="text-sm text-gray-500">It seems like this movie has no streaming available in current country.</p>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button id="tryAgainButton" type="button" class="inline-flex w-full justify-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black bg-opacity-50 sm:ml-3 sm:w-auto">Try Again</button>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>


<footer class="bg-white-800 h-16 flex items-center justify-center">
    <img class="h-6 w-auto" src="./assets/images/logo.png" alt="purple turtle logo">
</footer>
